<html>
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      {% include page_pagination.html %}
      <div class="content">
        <section class='post'>
        <h1>{{ page.title }}</h1>
        {{ content }}
        </section>
      </div>
      {% if site.disqus_shortname and page.disqus != false %}
        {% include disqus.html %}
      {% endif %}
      {% include links.html %}
    </div>
    {% include footer.html %}
  </body>
</html>
